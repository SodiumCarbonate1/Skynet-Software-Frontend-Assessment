<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skynet Software - Frontend Evaluation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="fruitshop.css"/>
</head>
<body>
    <h1 class="title">Skeynet Software - Frontend Evaluation</h1>
    <div class="input_bar">   
      <label>Filter Bar: </label><input type="text" id="filterbar" placeholder="enter the fruits that you don't what to see"/><br/>
    </div>
    <div class="checkbox">
      Filter Checkbox: 
    </div>
    <div class="estimate_input_bar">
      <label>Choose your fruit: </label>
      <select name="fruits" id="fruit_selection">
        <option value="" selected></option>
      </select>
      <label>Enter your fruit Estimate and press enter: </label><input type="text" id="searchbar_estimate" placeholder=""/>
    </div>
    <div class="estimation_result">
      <p class="result_estimate"></p>
      <p class="total_price"></p>
    </div>
    <div class="table-chart">
        <h2>Vasani Fresh</h2>
        <table class="table table-vf">
            <thead>
              <tr class="title-row vf">
                <th scope="col" class="fruit-col fruit_name">Fruit<img src="img/arrow.png" width="15" height="15"/></th>
                <th scope="col" class="price-col price">Price<img src="img/arrow.png" width="15" height="15"/></th>
                <th scope="col" class="date-col last_updated">Last Updated<img src="img/arrow.png" width="15" height="15"/></th>
                <th scope="col" class="inventory-col inventory_count">Inventory Count<img src="img/arrow.png" width="15" height="15"/></th>
              </tr>
            </thead>
            <tbody class="Vasani Fresh">
            </tbody>
          </table>

          <h2>Zeni Fruits</h2>
          <table class="table table-zf">
            <thead>
              <tr class="title-row zf">
                <th scope="col" class="fruit-col fruit_name">Fruit<img src="img/arrow.png" width="15" height="15"/></th>
                <th scope="col" class="price-col price">Price<img src="img/arrow.png" width="15" height="15"/></th>
                <th scope="col" class="date-col last_updated">Last Updated<img src="img/arrow.png" width="15" height="15"/></th>
                <th scope="col" class="inventory-col inventory_count">Inventory Count<img src="img/arrow.png" width="15" height="15"/></th>
              </tr>
            </thead>
            <tbody class="Zeni Fruits">
            </tbody>
          </table>
    </div>
</body>
<script src="fruitinfo.json"></script>
<script type="module" src="fruitshop.js"></script>
</html>
